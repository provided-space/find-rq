plugins {
    id 'java'
    id 'maven-publish'
}

group = 'space.provided'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.lucene', name: 'lucene-core', version: '8.11.3'
    implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.11.3'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            url = 'https://registry.provided.space'
            credentials {
                username = System.getenv('REGISTRY_USERNAME')
                password = System.getenv('REGISTRY_PASSWORD')
            }
        }
    }
}
